<ion-header>
  <ion-toolbar>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="save()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Documento</ion-label>
      <ion-input formControlName="documento"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nacionalidad</ion-label>
      <ion-input formControlName="nacionalidad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Pais</ion-label>
      <ion-input formControlName="pais"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Direccion</ion-label>
      <ion-input formControlName="direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input formControlName="telefono"></ion-input>
    </ion-item>
    
    <ion-button expand="block" type="submit" [disabled]="form.invalid">
      {{ isEditing ? 'Actualizar' : 'Agregar' }}
    </ion-button>

    <ion-button expand="block" color="medium" *ngIf="isEditing" (click)="cancel()">
      Cancelar
    </ion-button>
  </form>

  <ion-list>
    <ion-item-sliding *ngFor="let cliente of clientes">
      <ion-item>
        <ion-label>
          <h2>cliente: {{ cliente.nombre }}</h2>
          <p>Documento: {{ cliente.documento }}</p>
          <p>Nacionalidad: {{ cliente.nacionalidad }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="edit(cliente)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="delete(cliente.id!)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
